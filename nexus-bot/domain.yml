version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - bot_challenge
  - leaves_count
  - Leave_info
  - From_date

actions:
 - action_leave_info
 - action_welcome

entities:
- fromdate
- todate

slots:
  fromdate:
    type: text
    mappings:
    - type: from_entity
      entity: fromdate
      intent: From_date
  todate:
   type: text
   mappings:
    - type: from_entity
      entity: todate
      intent: From_date



responses:
  utter_greet:
  - text: "Hi,I am your HR Helpdesk Augmented Assistant \n What can I do for you?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_leavesdayinfo:
  - text: "For how many days would you like to apply?"

  utter_fromdateinfo:
  - text: "From which Date would you like to Apply?"

  utter_feedback:
  - text: "Does this help?"

  utter_goodbye:
  - text: "Thank you,Bye"

  utter_sorry:
  - text: "sorry for that"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
